<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>Country API</title>
</head>
<body>
    <main>
        <div class="options">
            <input type="text" id="country-input" placeholder="Enter a country name..." />
            
            <button id="button-search">Search</button>
        </div>

        <section class="country-info">

            <h1 id="country-name">Enter a country!</h1>

            <img id="country" src="./assets/images/default-image.jfif" alt="An informative world map displaying countries and their names">

            <div class="country-description">
                <p id="region">Region: </p>
                <p id="subregion">Subregion: </p>
                <p id="capital">Capital: </p>
            </div>

        </section>
    </main>

    <script src="./assets/js/index.js"></script>
</body>
</html>
